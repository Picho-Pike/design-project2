        <main>
            <h2>Tell Us What You Think!</h2>
        <form>
            <label for="First name">Enter your first name</label>
                    <input type="text" name="First name" id="First name" *Required*> 
                    <br><br>
                    <label for="Last name">Enter your Last name</label>
                    <input type="text" name="Last name" id="Last name" *Required*>
                    <br><br>
                    <label for="email">Enter email address</label>
                    <input type="email" name="email" id="email" *Required*>
                    <br><br>
                    <!--more fun with forms-->
                    <p>Your opinion of the site</p>
                    <input type="radio" name="radio" id="option 1" value="Bad">
                    <label for="option 1">Bad</label>
                    <br>
                    <input type="radio" name="radio" id="option 2" value="Not terrible">
                    <label for="option 2">Not terrible</label>

                    <input type="radio" name="radio" id="option 3" value="Decent">

                    <br>

                    <br>
                    <input type="radio" name="radio" id="option 5" value="Awesome">
                    <label for="option 5">Awesome</label>        
                    <br><br>
                    <h4>Let us hear your ideas!</h4>
                    <label for="type">What should a new story be about?</label>
                    <select name="type" id="type">
                        <br> <br><br>
                        <option value="C1">Science-Fiction</option>
                        <option value="C2">Action</option>

                        <option value="Q6">Dystopia</option>
                        <option value="Q7">Other<label for="Other 1"></label>
                        </option>
                    </select>
                    <br><br>
                    <label for="Let us hear your ideas!">Tell us what you'd like in a new story</label>
                    <br>
                    <textarea name="Let us hear your ideas!" id="Let us hear your ideas!" cols="40" rows="10"></textarea>
                    <br>
                    <a href="thank.html"><input type="submit" name="submit" id="submit" value="submit"></a>
